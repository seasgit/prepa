<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform scale</title>
    <style>
        body {
            display: flex;
            height: 100vh;
        }
        div {
            margin: auto;
            width: 50px;
            height: 50px;
            transition: 0.5s;
            background: red;
        }

        div:hover {
            transform:scale(3) rotate(360deg);
            background: yellow;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
