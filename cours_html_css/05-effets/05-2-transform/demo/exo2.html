<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform exo1</title>
    <style>
        div {
            display: flex;
            margin: 100px auto;
            width: 200px;
            height: 200px;
            background: hotpink;
            transition: .5s;
        }
        
        div:hover {
            transform: rotate(45deg);
        }

        div:hover p{
            transform: rotate(-45deg);
        }

        div p {
            margin: auto;
            font-size: 80px;
            transition: .5s;
        }
    </style>
</head>
<body>
    <div><p>A</p></div>
</body>
</html>
