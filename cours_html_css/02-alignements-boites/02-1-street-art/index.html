<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alignement de boites</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <header>
            <h3>Street Art</h3>
        </header>
        <section>
            <!-- figure*3>(div>img)+figcaption>h4+p  -->
            <figure>
                <div><img src="../../data/images/street/annie-spratt-g9Ap6zpNvzY-unsplash.jpg" alt=""></div>
                <figcaption>
                    <h4>Photo Annie SPRATT</h4>
                    <p>Lisbonne 2017</p>
                </figcaption>
            </figure>
            <figure>
                <div><img src="../../data/images/street/luis-vaz-9RIFeVL73sk-unsplash.jpg" alt=""></div>
                <figcaption>
                    <h4>Photo Luiz VAZ</h4>
                    <p>Marrakesh - 2017</p>
                </figcaption>
            </figure>
            <figure>
                <div><img src="../../data/images/street/matthieu-joannon-n3JDCsTJITQ-unsplash.jpg" alt=""></div>
                <figcaption>
                    <h4>Photo Matthieu JOANNON</h4>
                    <p>Marseille - 2018</p>
                </figcaption>
            </figure>
        </section>

    </main>

</body>

</html>
