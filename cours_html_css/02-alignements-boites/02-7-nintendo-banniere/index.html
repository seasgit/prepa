<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nintendo banner</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <figure class="banner">
        <div class="container">
            <div class="logo">
                <img src="img/img-nso-logo.png" alt="logo nintendo switch">
            </div>
            <div class="perso">
                <img src="img/img-nso.png" alt="les personnages du jeu Mario">
            </div>
            <div class="info">
                <h3>Nintendo Switch Online</h3>
                <p>Encore plus de fun grâce à l'abonnement payant au service Nintendo Switch Online !</p>
            </div>
        </div>
    </figure>
</body>
</html>
