<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variables</title>
</head>

<body>

    <script>
        // type string
        let couleur =  'red';
        // type number
        let nombre = 1234;
        // type Array
        let villes = ['Lille','Paris','Toulouse','Bordeaux'];
        // longueur du tableau
        let lg = villes.length;
        // dernier item
        let derniere_ville =  villes[lg-1];
        // type boolean
        let state =  true;
        // type Object
        let personne = {
            prenom:'Serge',
            nom:'Argiolas',
            metier: 'formateur'
        }

    </script>

</body>

</html>
