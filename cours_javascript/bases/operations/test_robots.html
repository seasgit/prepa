<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tirage aléatoire de robots</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        div {  width: 300px;  }
        div img { width: 100%; }
        div h4  { text-align: center; font-size: 25px;}
    </style>
</head>
<body>
    
    <script>
        const url = 'https://robohash.org';
        const noms = ['Isidore', 'Léon', 'César', 'Brutus'];
        // tirage aléatoire entre 0 et 3
        let lg =  noms.length;
        let r  =  Math.floor(Math.random()*lg)
        let nom =  noms[r];
        console.log(nom);
        let template = `
            <div>
                <img src='${url}/${r}' />
                <h4>${nom}</h4>
        `;
        document.body.innerHTML =  template;
    </script>
    
</body>
</html>
